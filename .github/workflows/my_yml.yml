name: Python test run

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Install pytest
        run: |
          python3 -m pip install --upgrade pip
          pip install pytest
      - name: Run pytest
        run: |
          python3 -m pytest
